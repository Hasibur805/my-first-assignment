<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first assignment ever</title>
    <link rel="stylesheet" href="style/index.css">
    <!-- google font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inder&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- navigation  -->
         <nav class="navbar">
            <p class="logo">LOGO</p>
            <button class="btn-primary">Sign Up</button>
         </nav>
         <!-- banner section  -->
          <div class="banner">
            <h2 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
          </div>
    </header>
    <main>
        <!-- action section  -->
         <section class="action-section">
            <div class="action-bio">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-sub-title">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="image"><img src="style/Assets/wc-mini.png" alt=""></div>
         </section>

         <!-- Productive Users Section -->
          <section class="Productive">
            <h3 class="productive-title">Joined Thousands of Productive Users</h3>
            <div class="productive-container">
                <div class="count">
                    <h4 class="count-num">50K</h4>
                    <p class="sub-name">Active Users</p>
                </div>
                <div class="count">
                    <h4 class="count-num">2M+</h4>
                    <p class="sub-name">Focus Sessions</p>
                </div>
                <div class="count">
                    <h4 class="count-num">95%</h4>
                    <p class="sub-name">Satisfaction Rate</p>
                </div>
            </div>
          </section>
    </main>

    <footer></footer>
</body>
</html>
